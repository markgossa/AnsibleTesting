- hosts: 10.0.0.211
  tasks:
    - name: Install PowerShell modules
      win_psmodule:
        name: '{{ item }}'
        state: present
      with_items:
        - xActiveDirectory
        - xComputerManagement
        - xNetworking

    - name: Set hostname
      win_dsc: 
        resource_name: xComputer
        name: adatdc01
      register: SetHostname

    - name: Reboot 1
      win_reboot:
      when: SetHostname.reboot_required == True

    - name: Set DNS server address
      win_dsc:
        resource_name: xDnsServerAddress
        AddressFamily: IPV4
        InterfaceAlias: Chicago
        Address: 127.0.0.1

    - name: Set WinRM service to automatic
      win_dsc:
        resource_name: Service
        Name: WinRM
        StartupType: Automatic

    - name: Promote to domain controller
      win_domain_controller: 
        dns_domain_name: adatum.com
        state: domain_controller
        safe_mode_password: '{{ safe_mode_password_var }}'